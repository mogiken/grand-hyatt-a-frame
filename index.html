<!-- 360°閲覧できるビューワーのように、WEBサイトに3Dを埋め込む例 -->
<html>
  <head>
    <!-- A-FrameをCDNから読み込む -->
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- aframe-orbit-controlsをCDNから読み込む -->
    <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
<body>
    <a-assets>
        <a-asset-item id="crate-obj" src="textured_output.obj"></a-asset-item>
        <a-asset-item id="crate-mtl" src="textured_output.mtl"></a-asset-item>
  </a-assets>

  <a-scene>
    <!-- aframe-orbit-controlsのプロパティを記述 -->
    <!-- -->
    <a-entity camera look-controls orbit-controls="target: 0 0 -0.5; maxPolarAngle:180; minDistance: -100.5; maxDistance: 500 ;initialPosition: 0 0 5"></a-entity>
    <!-- -->
    <!-- 3Dモデルを読み込んで、位置やスケールなど定義する -->
    <!--
    <a-gltf-model  id="test" src="model.gltf"  position="0 -1 0" rotation="20 124 7" scale="0.1 0.1 0.1"></a-gltf-model>
    -->
    
    <a-obj-model position="0 0.5 -5" src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
    <!-- 背景色-->
    <a-sky color="#9EA1E7"></a-sky>

  </a-scene>
</body>
</html>
